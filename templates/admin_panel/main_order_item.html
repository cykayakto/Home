<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order Item Management</title>
	<!-- Подключение Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}
		.container {
			background-color: white;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			max-width: 800px;
			margin: 50px auto;
		}
		.card-header {
			background-color: #343a40;
			color: white;
		}
		.card-body {
			background-color: #fff;
		}
		.btn-custom {
			background-color: #343a40;
			color: white;
		}
		.action-links a {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<!-- Навигационная панель -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Admin Panel</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'cart:main_cart' %}">Cart</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'catalog:main_category' %}">Category</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'catalog:main_product' %}">Product</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'orders:main_order_item' %}">Order Item</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'orders:main_order' %}">Order</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'users:main_user' %}">User</a>
				</li>
			</ul>
		</div>
</nav>
	<div class="container">
		<div class="card">
			<div class="card-header text-center">
				<h2>Управление элементами заказов</h2>
			</div>
			<div class="card-body">
				<a href="{% url 'orders:order_item_create' %}" class="btn btn-custom mb-4">Создать</a>
				{% for order in order_items %}
				<div class="d-flex justify-content-between align-items-center mb-3 p-2 border rounded">
					<span>{{order.order.user}} - {{order.created_timestamp}} - {{order.name}}</span>
					<div class="action-links">
						<a href="{% url 'orders:order_item_edit' order.id %}" class="btn btn-primary btn-sm">Редактировать</a>
						<a href="{% url 'orders:order_item_delete' order.id %}" class="btn btn-danger btn-sm">Удалить</a>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>

	<!-- Подключение Bootstrap JS и зависимостей -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
