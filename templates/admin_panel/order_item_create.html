<form method="POST">
{% csrf_token %}
<ul class="errorlist"><li>This field is required.</li></ul>
  <p>
    <label for="id_order">Заказ:</label>
    <select name="order" required="" id="id_order">
  <option value="" selected="">---------</option>
  {% for orders in orders %}
  {% if orders.id == order_item.order.id %}
  <option value="{{orders.id}}" selected>{{orders.user}} - {{orders.created_timestamp}}</option>
  {% else %}
  <option value="{{orders.id}}">{{orders.user}} - {{orders.created_timestamp}}</option>
  {% endif %}
  {% endfor %}
</select>
  </p>

  <ul class="errorlist"><li>This field is required.</li></ul>
  <p>
    <label for="id_product">Продукт:</label>
    <select name="product" required="" id="id_product">
  <option value="" selected="">---------</option>
  {% for product in products %}
  {% if product.id == order_item.product.id %}
  <option value="{{product.id}}" selected>{{product.name}}</option>
  {% else %}
  <option value="{{product.id}}">{{product.name}}</option>
  {% endif %}
  {% endfor %}

</select>
  </p>

  <ul class="errorlist"><li>This field is required.</li></ul>
  <p>
    <label for="id_name">Название:</label>
    <input type="text" name="name" maxlength="150" required="" id="id_name" value="{{order_item.name}}">
  </p>

  <ul class="errorlist"><li>This field is required.</li></ul>
  <p>
    <label for="id_price">Цена:</label>
    <input type="number" name="price" step="0.01" required="" id="id_price" value="{{order_item.price}}">
  </p>

  <ul class="errorlist"><li>This field is required.</li></ul>
  <p>
    <label for="id_quantity">Количество:</label>
    <input type="number" name="quantity" min="0" required="" id="id_quantity" value="{{order_item.quantity}}">
  </p>
 
<button type="submit" class="button">send</button>
</form>
